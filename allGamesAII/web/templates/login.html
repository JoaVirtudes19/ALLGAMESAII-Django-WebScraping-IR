{% extends 'base.html' %}

{% block tituloPagina %} Login {% endblock %}

{% block contenido %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <span class="fa fa-gamepad fa-10x"></span>
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="Usuario">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="submit" name="button" class="btn btn-success">Iniciar sesión</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    ¿No tienes cuenta? <a href="/registro" class="ml-2">Registrarse</a>
                </div>
                {% if error != None %} <div class="alert alert-danger" role="alert">
                    {{error}}
                  </div>
                  {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
